<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="/Calculadora/css/styles.css">
</head>
<body>
    <div class="cuaderno">
        <img src="../img/cuaderno.webp" width="100%" alt="cuaderno">
    </div>
<div class="calculator">
<div class="display">0</div>
<div class="buttons">
<button>7</button>
<button>8</button>
<button>9</button>
<button>/</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>*</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button>-</button>
<button>0</button>
<button>C</button>
<button>=</button>
<button>+</button>
</div>
</div>
<script src="script.js"></script>
</div>
<div class="lapiz">
    <img src="../img/lapiz.png" width="350px" alt="lapiz">
</div>
</body>
</html>
